name: "Publish to npm"

on:
  release:
    types: ["published"]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: "24"

      - run: npm ci
      - run: npm run build
      - run: npm publish
